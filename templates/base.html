<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0, maximum-scale=0, user-scalable=0" />
    <meta charset="UTF-8">


    <title>{% block title %}{% endblock %} | 5instagram</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2b11437a31.js" crossorigin="anonymous"></script>

    <style>
        /* <!-- 네비바 --!> */
        .navbar {
            background-color: white;
            /* border: solid 1px gray; */
        }

        .navbar-brand {
            padding-left: 13%;
        }

        .navbar-nav {
            padding-right: 50%;
            width: 500px;
            margin-left: 10%;
        }

        .material-icons {
            margin-left: -13px;
            margin-right: -18px;
        }

        .input-group-text {
            background-color: white;

        }

        .blank {
            height: 20px;
        }

        .container1 {
            height: auto;
            object-fit: contain;
            max-width: 100%;
        }
        .form-inline {
            margin-right : -10%
        }
        .cor {
            margin-top: 100px;
            margin-left: 15px;
            width: 470px;
            height: 550px;
            display: flex;
            flex-direction: column;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-default navbar-expand-lg navbar-light bg-light">
        <div class="container" , style="width: 1700px">
            <a class="navbar-brand" href="/">
                <img style="height: 30px; object-fit: contain"
                    src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
            </a>

            <form class="form-inline my-2 my-lg-0">
                {% if not user.is_authenticated %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/sign-in"> Sign In <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/sign-up"> Sign Up <span class="sr-only"></span></a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/profile">{{ user.username }}</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/tweet">
                    <li class="material-icons">home</li></a>
                    </li>
                    <li class="nav-item active">
                        <a id="add_feed" class="nav-link" href="/post-add">
                    <li class="material-icons-outlined">add_box</li></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/logout"><i class="bi-box-arrow-right"></i></a>
                    </li>
                </ul>
                {% endif %}
            </form>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    {% comment %} {% block postadd %}
    {% endblock postadd %}
    {% block postedit %}
    {% endblock postedit %} {% endcomment %}
</body>

</html>
